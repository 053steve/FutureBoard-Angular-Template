<h1 class="text-3xl font-bold underline">
    <p>{{ 'LOGIN.HEADING' | translate }}</p>
    <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="onLoad()"
    >
        Loading
    </button>

    <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-6"
        (click)="stopLoad()"
    >
        Stop Loading
    </button>
</h1>
